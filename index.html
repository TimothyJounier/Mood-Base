<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- police -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Feuille css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MoodBase</title>
</head>

<body class="img-fluid">
    <!--------Header--------->
    <header>
        <!---Nav Bar-->
        <div class="panier d-block d-sm-block d-md-none d-lg-none">
            <a class="margt" href="#"><img src="assets/img/panier blanc.png" alt="" width="30" height="30"></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light slideInDown ">
            <a class="navbar-brand ml-5" href="#">
                <img src="assets/img/Logo-blanc.png" width="180" height="60" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item align-center pl-5 text-change mt-2 ">
                        <a class="nav-link text-light" id="phone" href="#">Téléphone <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item align-center pl-5 text-change mt-2 ">
                        <a class="nav-link text-light" id="office" href="#">Bureautique</a>
                    </li>
                    <li class="nav-item align-center pl-5 text-change mt-2 ">
                        <a class="nav-link text-light" id="musicSpeaker" href="#">Enceinte</a>
                    </li>
                    <li class="cart nav-item align-center ml-5 d-none d-sm-none d-md-block d-lg-block">
                        <a class="nav-link ml-5" href="#" alt="" width="60" height="60"></a>
                        <ion-icon class="basket" name="basket" data-toggle="modal" data-target="#shoppingModal"></ion-icon>Cart<span class="mx-2">
                                0</span></a>
                    </li>

                </ul>

            </div>

        </nav>
        <!---End Nav Bar--->

    </header>
    <!------End Header------->


    <!------About Categories------->
    <main>
        <!-- Ajout d'une card--->
        <div class="categorie-container ">
            <div class="d-flex justify-content-center" id="products"></div>
        </div>
        <div class="card zoomIn ml-4 mx-3 my-3 " id="card-product" style="width: 18rem;">
            <img class="card-img-top img-card" src="..." alt="">
            <div class="card-body">
                <h2 class="card-title title-card"></h2>
                <p class="card-text description-card"></p>
                <h5 class="price-card"></h5>
                <!--Bouton Card-->
                <a href="#" class="btn btn-dark text-light">Ajouter au panier</a>
            </div>
        </div>




        <!-- Modal -->
        <section>
            <!-- Modal -->
            <div class="container">
                <div class="raw">
                    <div class="modal fade " id="shoppingModal" tabindex="-1" aria-labelledby="shoppingModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center" id="shoppingModalLabel">Votre panier</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>

                                <div class="modal-body">

                                    <div class="productContainer">
                                      
                                            <div class="product-header">
                                                <h5 class="product-title-cart">Produit</h5>
                                                <h5 class="price-cart">Prix</h5>
                                                <h5 class="quantity-cart">Quantité</h5>
                                                <h5 class="total-cart">Total</h5>
                                            </div>
                                       
                                        <div class="productsCart">
                                        </div>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <!-- Boutton acheter -->
                                    <button type="button" class="btn btn-success">Acheter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

    </main>
    <!------End Categories------->

    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!--Script JS--------->
    <script src="assets/js/dataBase.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/animation.js"></script>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
